<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div style="text-align: center; vertical-align: middle;"><img src="../img/logo_login.jpg"></div>
    </form>
  </ion-content>
</ion-modal-view>
